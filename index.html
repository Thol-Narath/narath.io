<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/form_bootsrap.css">
</head>
<body>
    <div class="form-container">
        <h4 class="text-center text-success">USING FORM BOOTSTRAP</h4>
        <div id="alertBox" class="alert alert-success d-none" role="alert">
            <strong>Form Submitted!</strong><br>
            <strong>Name:</strong> <span id="nameDisplay"></span><br>
            <strong>Email:</strong> <span id="emailDisplay"></span><br>
            <strong>Salary:</strong> <span id="salaryDisplay"></span><br>
            <strong>Hire Date:</strong> <span id="dateDisplay"></span>
            <button type="button" class="btn-close float-end" onclick="hideMessage()"></button>
        </div>
        <form id="bootstrapForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="number" id="salary" class="form-control" placeholder="Salary" required>
            </div>
            <div class="mb-3">
                <input type="date" id="hireDate" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="button" class="btn btn-info" onclick="goBack()">Back</button>
            </div>
        </form>
    </div>
    <script src="/JS/form_bootstrap.js"></script>
</body>
</html>
